<ion-view title='<img style="margin-left:30%;" class="title-image" src="img/exTracker.png" />'>
    <ion-nav-bar>

  <ion-nav-buttons side="right">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
 </ion-nav-buttons>
</ion-nav-bar>
    <ion-content>
        <h4 style="margin-left:30%;color:blue;"><i>Photos of your bills</i></h4>
        <div ng-show="imageAddedMessage"> <h4 style="margin-left:30%;color:red;">Image added succesfully</h4></div>   
        <div class="row">
            <div class="col-xs-12">
                {{bCat.category_name}}
            </div>
        </div>
        <div class="row" ng-repeat="bCat in billCats">
            <div class="row">
                <div class="col-xs-3">
                    {{bCat.category_name}}:
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button class="button button-energized" ng-click="addImage({{bCat.id}})">
             Add
           </button>
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="col-xs-4">
                    <button class="button button-energized" ng-click="viewImages({{bCat.id}})">
            View
           </button>
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <div class="col-xs-4">
                    <button class="button button-energized" ng-click="viewImages({{bCat.id}})">
            Delete
          </button>
                </div>
            </div>
            <br/><br/><br/>
        </div>


    </ion-content>
</ion-view>
