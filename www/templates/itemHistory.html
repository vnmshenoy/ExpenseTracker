<ion-view title="ItemHistory" style="height:80vh;">
  <ion-nav-bar>
  <ion-nav-buttons side="center">
      <button class="right button button-icon icon ion-plus" ng-click="insert()">Click</button>
  </ion-nav-buttons>
</ion-nav-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in itemDetails" href="#/lists/{{category.id}}">
        {{item.name}} {{item.cost}} {{item.month}}
            </ion-item>
        </ion-list>


        <canvas id="bar" class="chart chart-bar" chart-data="data"
            chart-labels="labels" chart-series="series">
        </canvas>

    </ion-content>
</ion-view>
