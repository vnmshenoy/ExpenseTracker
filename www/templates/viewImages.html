<ion-view title='<img style="margin-left:30%;" class="title-image" src="img/exTracker.png" />'>
    <ion-nav-bar>
        <ion-nav-buttons side="center">
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <ion-scroll>
            <img ng-if="im.length>0" ng-repeat="i in im  track by $index" on-hold="deleteImg(i,im)" ng-src="{{getImage(i)}}" height="300px" />
            <hr>
        </ion-scroll>        
        <div ng-if="im.length==0">
            <span style="margin-top:70px;margin-left:75px;color:blue !important;font-size:20px !important;">No images to display</span>
        </div>
    </ion-content>
</ion-view>
